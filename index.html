<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MiniFlix — Simple Netflix-like Single File</title>
  <style>
    :root{
      --bg:#0b0f14; --card:#0f1720; --muted:#9aa4af; --accent:#e50914;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;background:linear-gradient(180deg,#071018 0%, #071620 60%);color:#e6eef6;-webkit-font-smoothing:antialiased}
    header{display:flex;align-items:center;justify-content:space-between;padding:18px 28px;background:linear-gradient(90deg, rgba(0,0,0,0.5), transparent);position:sticky;top:0;backdrop-filter:blur(6px);z-index:20}
    .brand{display:flex;gap:14px;align-items:center}
    .logo{font-weight:800;color:var(--accent);font-size:22px}
    .nav{display:flex;gap:12px;color:var(--muted);font-size:14px}
    .controls{display:flex;gap:12px;align-items:center}
    input[type=search]{background:#0b1220;color:#e6eef6;border:1px solid rgba(255,255,255,0.04);padding:8px 12px;border-radius:6px;width:220px}
    select{background:#0b1220;color:#e6eef6;padding:8px 10px;border-radius:6px;border:1px solid rgba(255,255,255,0.04)}

    /* Hero */
    .hero{padding:28px;display:grid;grid-template-columns:1fr;gap:18px}
    .hero-card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:18px;border-radius:10px;display:flex;gap:18px;align-items:center}
    .hero-card img{width:160px;height:90px;object-fit:cover;border-radius:6px;flex-shrink:0}
    .hero-info h1{margin:0;font-size:20px}
    .hero-info p{margin:6px 0;color:var(--muted);font-size:14px}

    /* Grid of movies */
    .container{max-width:1200px;margin:12px auto;padding:0 18px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(170px,1fr));gap:14px}
    .card{background:var(--card);border-radius:8px;overflow:hidden;cursor:pointer;transition:transform .14s ease, box-shadow .14s ease;box-shadow:0 6px 18px rgba(2,6,23,0.6)}
    .card:hover{transform:translateY(-6px);box-shadow:0 12px 30px rgba(2,6,23,0.7)}
    .poster{width:100%;height:250px;object-fit:cover;display:block}
    .meta{padding:10px}
    .meta h3{margin:0;font-size:16px}
    .meta p{margin:6px 0 0;color:var(--muted);font-size:13px}

    /* Modal */
    .modal{position:fixed;inset:0;background:rgba(2,6,23,0.7);display:flex;align-items:center;justify-content:center;z-index:50;opacity:0;pointer-events:none;transition:opacity .18s ease}
    .modal.show{opacity:1;pointer-events:auto}
    .modal-inner{width:90%;max-width:900px;background:#07101a;border-radius:10px;overflow:hidden}
    .modal-header{display:flex;align-items:center;justify-content:space-between;padding:10px 12px;background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent)}
    .modal-body{padding:0}
    .modal iframe{width:100%;height:480px;border:0;display:block}
    .close-btn{background:transparent;border:0;color:#e6eef6;font-size:18px;cursor:pointer}

    /* Responsive tweaks */
    @media (max-width:640px){
      .hero-card{flex-direction:column;align-items:flex-start}
      .hero-card img{width:100%;height:160px}
      .modal iframe{height:220px}
      input[type=search]{width:130px}
    }

    /* tiny utility */
    .muted{color:var(--muted)}
    .pill{background:rgba(255,255,255,0.03);padding:6px 8px;border-radius:999px;font-size:13px}
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <div class="logo">MiniFlix</div>
      <nav class="nav">
        <div>Home</div>
        <div>TV Shows</div>
        <div>Movies</div>
      </nav>
    </div>

    <div class="controls">
      <input id="search" type="search" placeholder="Search movies..." aria-label="Search movies" />
      <select id="filter">
        <option value="All">All</option>
      </select>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <div class="hero-card" id="featured">
        <img src="https://images.unsplash.com/photo-1524985069026-dd778a71c7b4?w=1200&q=60&auto=format&fit=crop" alt="featured" />
        <div class="hero-info">
          <h1 id="featured-title">Featured: Neon Nights</h1>
          <p id="featured-desc" class="muted">A neon-soaked sci-fi mystery. Click any poster to open trailer.</p>
          <div style="margin-top:8px;display:flex;gap:8px">
            <span class="pill">Sci-Fi</span>
            <span class="pill muted">2023 • 8.1</span>
          </div>
        </div>
      </div>
    </section>

    <section>
      <h2 style="margin:6px 0 12px">Browse</h2>
      <div class="grid" id="grid"></div>
    </section>
  </main>

  <!-- Modal for trailer -->
  <div id="modal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-inner">
      <div class="modal-header">
        <strong id="modal-title">Trailer</strong>
        <button class="close-btn" id="modal-close" aria-label="Close trailer">✕</button>
      </div>
      <div class="modal-body" id="modal-body">
        <!-- iframe inserted here -->
      </div>
    </div>
  </div>

  <script>
    const MOVIES = [
      {id:1,title:'Neon Nights',year:2023,rating:'8.1',category:'Sci-Fi',poster:'https://images.unsplash.com/photo-1524985069026-dd778a71c7b4?w=800&q=60&auto=format&fit=crop',backdrop:'https://images.unsplash.com/photo-1505685296765-3a2736de412f?w=1600&q=60&auto=format&fit=crop',trailer:'https://www.youtube.com/embed/dQw4w9WgXcQ'},
      {id:2,title:'Summer of Echoes',year:2021,rating:'7.4',category:'Drama',poster:'https://images.unsplash.com/photo-1519681393784-d120267933ba?w=800&q=60&auto=format&fit=crop',backdrop:'https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=1600&q=60&auto=format&fit=crop',trailer:'https://www.youtube.com/embed/9bZkp7q19f0'},
      {id:3,title:'Midnight Run',year:2019,rating:'7.9',category:'Action',poster:'https://images.unsplash.com/photo-1496307042754-b4aa456c4a2d?w=800&q=60&auto=format&fit=crop',backdrop:'https://images.unsplash.com/photo-1526772662000-3f88f10405ff?w=1600&q=60&auto=format&fit=crop',trailer:'https://www.youtube.com/embed/3JZ_D3ELwOQ'},
      {id:4,title:'Cosmic Drift',year:2024,rating:'8.6',category:'Sci-Fi',poster:'https://images.unsplash.com/photo-1485846234645-a62644f84728?w=800&q=60&auto=format&fit=crop',backdrop:'https://images.unsplash.com/photo-1508610048659-a06b669e3321?w=1600&q=60&auto=format&fit=crop',trailer:'https://www.youtube.com/embed/V-_O7nl0Ii0'},
      {id:5,title:'Quiet Harbor',year:2020,rating:'7.0',category:'Thriller',poster:'https://images.unsplash.com/photo-1470770903676-69b98201ea1c?w=800&q=60&auto=format&fit=crop',backdrop:'https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?w=1600&q=60&auto=format&fit=crop',trailer:'https://www.youtube.com/embed/L_jWHffIx5E'}
    ];

    const grid = document.getElementById('grid');
    const search = document.getElementById('search');
    const filter = document.getElementById('filter');
    const featuredTitle = document.getElementById('featured-title');
    const featuredDesc = document.getElementById('featured-desc');
    const featured = document.getElementById('featured');

    const modal = document.getElementById('modal');
    const modalBody = document.getElementById('modal-body');
    const modalTitle = document.getElementById('modal-title');
    const modalClose = document.getElementById('modal-close');

    // populate categories
    const cats = ['All', ...Array.from(new Set(MOVIES.map(m=>m.category)))];
    cats.forEach(c=>{
      const opt = document.createElement('option'); opt.value=c; opt.textContent=c; filter.appendChild(opt);
    });

    let activeFilter = 'All';
    function renderGrid(items){
      grid.innerHTML = '';
      items.forEach(m=>{
        const el = document.createElement('div'); el.className='card'; el.tabIndex=0; el.setAttribute('role','button');
        el.innerHTML = `
          <img class="poster" loading="lazy" src="${m.poster}" alt="${m.title} poster" />
          <div class="meta">
            <h3>${m.title}</h3>
            <p class="muted">${m.year} • ${m.category} • ${m.rating}</p>
          </div>`;
        el.addEventListener('click',()=>openTrailer(m));
        el.addEventListener('keypress',(e)=>{ if(e.key==='Enter') openTrailer(m); });
        grid.appendChild(el);
      });
    }

    function openTrailer(movie){
      modalTitle.textContent = movie.title + ' — Trailer';
      // insert iframe (allow fullscreen)
      modalBody.innerHTML = `<iframe src="${movie.trailer}?autoplay=1" title="${movie.title} trailer" allow="autoplay; encrypted-media; picture-in-picture" allowfullscreen></iframe>`;
      modal.classList.add('show');
      modal.setAttribute('aria-hidden','false');
    }

    function closeModal(){
      modal.classList.remove('show');
      modal.setAttribute('aria-hidden','true');
      modalBody.innerHTML = '';
    }

    // click outside to close
    modal.addEventListener('click', (e)=>{ if(e.target===modal) closeModal(); });
    modalClose.addEventListener('click', closeModal);
    document.addEventListener('keydown', (e)=>{ if(e.key==='Escape') closeModal(); });

    // search + filter logic
    function applyFilters(){
      const q = search.value.trim().toLowerCase();
      const filtered = MOVIES.filter(m=>{
        const matchQ = m.title.toLowerCase().includes(q);
        const matchC = activeFilter==='All' || m.category===activeFilter;
        return matchQ && matchC;
      });
      renderGrid(filtered);
      // update featured to first result
      const first = filtered[0] || MOVIES[0];
      featuredTitle.textContent = 'Featured: ' + first.title;
      featuredDesc.textContent = `${first.category} • ${first.year} • Rating ${first.rating}`;
      featured.querySelector('img').src = first.backdrop;
    }

    search.addEventListener('input', ()=>applyFilters());
    filter.addEventListener('change', (e)=>{ activeFilter = e.target.value; applyFilters(); });

    // initial render
    renderGrid(MOVIES);
    // set initial featured
    const f = MOVIES[0];
    featuredTitle.textContent = 'Featured: ' + f.title;
    featuredDesc.textContent = `${f.category} • ${f.year} • Rating ${f.rating}`;
    featured.querySelector('img').src = f.backdrop;
  </script>
</body>
</html>
